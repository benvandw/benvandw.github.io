<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BenVanDW</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 50px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    /* Hamburger icon */
    .hamburger {
      font-size: 30px;
      color: white;
      cursor: pointer;
      display: none; /* hidden on large screens */
      user-select: none;
    }

    /* Navigation links container */
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-links li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-links li a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block; /* show hamburger on small screens */
      }
      .nav-links {
        position: fixed;
        top: 50px;
        right: 0;
        background-color: #333;
        height: 0;
        overflow: hidden;
        flex-direction: column;
        width: 200px;
        transition: height 0.3s ease;
        z-index: 999;
      }
      .nav-links.show {
        height: auto;
        padding-bottom: 10px;
      }
      .nav-links li a {
        padding: 10px 20px;
        border-bottom: 1px solid #444;
      }
    }

    /* Adjust iframe height to account for navbar */
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 50px); /* full viewport minus navbar */
      display: block;
      margin-top: 50px; /* push iframe below navbar */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <iframe
    src="https://bvcv.framer.website/"
    title="BenVanDW"
    loading="eager"
    allowfullscreen>
    Your browser does not support iframes.
  </iframe>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
